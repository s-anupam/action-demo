name: delete-old-versions-wd
on:
  workflow_dispatch:

jobs:
  delete-old-versions-wd:
    runs-on: ubuntu-latest
    
    steps:
      - name: Delete package
        uses: actions/delete-package-versions@master
        with: 
            package-name: 'alpine'
            package-type: 'container'
            min-versions-to-keep: 5
