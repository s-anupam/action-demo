name: delete-old-versions-push
on:
  push:

jobs:
  delete-old-packages-push:
    runs-on: ubuntu-latest
    
    steps:
      - name: Delete package
        uses: actions/delete-package-versions@v4.0.0
        with: 
            package-name: 'npm-test-pkg'
            package-type: 'npm'
            min-versions-to-keep: 1
