name: delete-old-versions
on:
  workflow_dispatch:

jobs:
  delete-old-packages:
    runs-on: ubuntu-latest
    
    steps:
      - name: Delete package
        uses: actions/delete-package-versions@272ad859dcffb773a45c3de5f779e265cb6e11ef
        with: 
            owner: s-anupam
            repo: 'npm-test-pkg'
            package-name: 'npm-test-pkg'
            min-versions-to-keep: 1
            package-type: 'npm'
            
