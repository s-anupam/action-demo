      - name: Delete package
        uses: actions/delete-package-versions@e521d9e753ae867c150eee3a19710fe8e3f0f333
        with: 
            owner: 's-anupam'
            repo: 'npm-test-pkg'
            package-name: 'npm-test-pkg'
            num-old-versions-to-delete: '150'
            package-type: 'npm'
            
